<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Spa Get Mental Attention</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('photo/DeWatermark.ai_1746094274434.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 99%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-box {
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: left;
        }

        .signin-box h1 {
            color: #5a9;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .signin-box h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signin-box button {
            width: 100%;
            padding: 10px;
            background-color: #5a9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-box button:hover {
            background-color: #47a;
        }

        .signin-box .links {
            margin-top: 15px;
            text-align: center;
        }

        .signin-box .links a {
            color: #5a9;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        .signin-box .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="signin-box">
            <h1>A Healthier Mind Begins Here</h1>
            <h2>Sign up</h2>
            <input type="text" placeholder="Username / Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <div class="links">
                <a href="forget.html">Forgot Password ?</a>
            </div>
        </div>
    </div>
</body>

</html>
